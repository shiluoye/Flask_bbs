<div id="sidebar">
    <div class="panel">
        {% if user %}
            <div class="header">
                <span class="col_fade">个人信息</span>
            </div>
            <div class="inner">
                <div class="user_card">
                    <div>
                        <a class="user_avatar" href="{{ url_for('index.user_detail', id=user.id) }}">
                            <img src="{{ user.image }}" title="{{ user.username }}">
                        </a>
                        <span class="user_name">
                        <a class="dark" href="{{ url_for('index.user_detail', id=user.id) }}">{{ user.username }}</a>
                    </span>
                        <div class="board clearfix">
                            <div class="floor">
                                <span class="big">积分: 0 </span>
                            </div>
                        </div>
                        <div class="space clearfix"></div>
                        <span class="signature">“{{ user.signature }}”</span>
                    </div>
                </div>
            </div>
        {% else %}
            <div class='inner'>
                <p> 欢迎来到 失落叶 的论坛</p>
                <div>
                    您可以
                    <a href='/login/view'>登录</a>
                    或
                    <a href='/register/view'>注册</a>
                </div>
            </div>
        {% endif %}
    </div>
    {% if current_user() %}
        <div class="panel">
            <div class="inner">
                {% if not bid %}
                    {% set bid = -1 %}
                {% endif %}
                <a href={{ url_for('topic.new',board_id=bid) }} class="create_topic_btn">
                    <span class="span-success">发布话题</span>
                </a>

            </div>
        </div>
    {% endif %}
</div>
